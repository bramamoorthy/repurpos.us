<div *ngIf="loggedIn; else lgin"><button (click)="logout()" mat-raised-button color="warn" type="submit">logout</button></div>


<ng-template #lgin>

  <form (ngSubmit)="onSubmit($event)" #userForm="ngForm">
      <span>
      <mat-form-field color="primary">
        <input matInput placeholder="Enter your email" [formControl]="email" required  id="email"
               name="email">
        <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>
      </span>
      <div class="divider"></div>
      <span>
        <mat-form-field color="primary">
          <input matInput placeholder="Password"  id="password"
                 [type]="'password'"
                 required
                 [formControl]="password" name="password">
        </mat-form-field>

      </span>
      <div class="divider"></div>
      <button class="login-button" mat-raised-button color="primary" type="submit">Login</button>
  </form>
  <app-reg-user-dialog class="link"></app-reg-user-dialog>
  <app-forgot-pass-button class="link"></app-forgot-pass-button>
</ng-template>
