<div style="margin: auto;  margin-bottom: 50px;">
  <data-table id="persons-grid"

              headerTitle="Compound Disease Interactions"
              [items]="items"
              [itemCount]="itemCount"
              (reload)="reloadItems($event)"

              (rowClick)="rowClick($event)"
              (rowDoubleClick)="rowDoubleClick($event)"
              [rowTooltip]="rowTooltip"

  >
    <data-table-column
      [property]="'compound_name'"
      [header]="'Compound name'"
      [sortable]="true"
      [resizable]="true">

    </data-table-column>


    <data-table-column
      [property]="'compound_qid'"
      [header]="'Wikidata ID'"
      [sortable]="true"
      [resizable]="true">
      <ng-template #dataTableCell let-item="item">
                <span style="color: grey">
                  <a href="{{item.compound_qid}}">{{item.compound_qid}}</a>

                </span>
      </ng-template>

    </data-table-column>

    <!--</data-table-column>-->

    <data-table-column
      property="disease_name"
      header="Disease"
      [sortable]="true"
      [resizable]="true">
    </data-table-column>
    <data-table-column
      [property]="'disease_qid'"
      [header]="'Disease QID'"
      [visible]="true">
    </data-table-column>
    <data-table-column
      [property]="'reference'"
      [header]="'Reference'"
      [sortable]="true"
      [resizable]="true"
      >

    </data-table-column>
