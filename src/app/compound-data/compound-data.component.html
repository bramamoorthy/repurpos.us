<div class="container-fluid clearfix">

  <app-compound-header [label]='label' [integrityData]='integrityData' [chemVendors]='chemVendors' [idData]='idData' [_location]="_location"
  [aliases]='aliases' [results_per_page] ='num_similar_per_page' [similarityResults]='similarityResults'></app-compound-header>



  <div class="row-fluid">
    <!-- LEFT COLUMN -->
    <div class="col-md-4">

      <!-- PubChem 3D structure -->
      <app-ngl></app-ngl>

      <!-- Chemical ids -->
      <app-compound-wikidata-ids [qid]="qid" [table_data]="table_data" [idData]="idData" [gvkData]="gvkData" [integrityData]="integrityData" [informaData]="informaData"></app-compound-wikidata-ids>


    </div>

    <!-- RIGHT COLUMN -->
    <div class="col-md-8">
      <!-- Assays -->
      <app-compound-assay-data [loggedIn]="loggedIn" [assayData]="assayData"></app-compound-assay-data>



      <!-- Wikidata -->
      <app-compound-wikidata [qid]="qid" [table_data]="table_data"  *ngIf="qid"></app-compound-wikidata>


      <!-- VENDOR DATA -->
      <app-compound-vendor-data [loggedIn]="loggedIn" [gvkData]="gvkData" [integrityData]="integrityData" [informaData]="informaData" [vendors]="vendors"></app-compound-vendor-data>

    </div>
    <!-- end of right column -->

  </div>

  <!-- Reset the flow of the document so <app-similar-compounds>  is below the other sections-->
  <div class="clearfix">
  </div>

  <app-similar-compounds [similarityResults]='similarityResults' [results_per_page] ='num_similar_per_page'></app-similar-compounds>

</div>
