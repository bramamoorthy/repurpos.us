<!-- VIS -->
<div id="vis" *ngIf="loggedIn; else log_in">
  <div class="row data-header">
    <div class="col-10">
      <h3 id="data-title">Assay data
        <app-assay-dwnld *ngIf="assayData" [data]="assayData"></app-assay-dwnld>
    </h3>
    </div>




    <div class="col-2">
      <!-- Nav tabs -->
      <ul class="nav nav-pills justify-content-end" id="tabs" role="tablist">
      </ul>
    </div>
  </div>


  <!-- Tab panes -->
  <div class="tab-content">
    <div class="tab-pane active" id="ic50" role="tabpanel"></div>
    <div class="tab-pane" id="ec50" role="tabpanel"></div>
  </div>



  <!-- Call D3 component -->
  <app-dot-plot *ngIf="assayData" [data]="filteredData" [assay_domain] = "assayDomain" [assay_type] = "assayType"></app-dot-plot>

  <!-- pagination -->
  <ul class="nav nav-tabs justify-content-end pagination" role="tablist">
  </ul>

  <!-- <script src="https://d3js.org/d3.v4.min.js"></script> -->
  <!-- <script src="/static/lib/d3v4+jetpack.js"></script>
  <script src="/static/lib/d3-scale-chromatic.min.js"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/plot_assays.js') }}"></script> -->

</div>

<ng-template #log_in>
  <div class="row data-header">
    <div class="col-10">
      <h3 id="data-title">Assay data</h3>
      <div>
        <a class="accent-color subtitle login-req" href="">sign in to view activity data</a>
      </div>
    </div>
  </div>
</ng-template>
