<h2>User registration</h2>
<div mat-dialog-content>

<form (ngSubmit)="onSubmit($event)" #userForm="ngForm">
  <div class="user-form-container">
    <mat-form-field>
      <input matInput placeholder="First Name" class="form-control" id="firstName"
             required
             [(ngModel)]="user.firstName" name="name"
             #name="ngModel">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Last Name" class="form-control" id="lastName"
             required
             [(ngModel)]="user.lastName" name="name"
             #name="ngModel">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Email Address (Your User Name)" [formControl]="email" required class="form-control" id="email"
             [(ngModel)]="user.email" name="email">
      <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Phone" class="form-control" id="phone"
             [(ngModel)]="user.phone" name="phone"
             #name="ngModel">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Institution" class="form-control" id="institution"
             required
             [(ngModel)]="user.institution" name="institution"
             #name="ngModel">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Address" class="form-control" id="address"
             required
             [(ngModel)]="user.address" name="address"
             #name="ngModel">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="City" class="form-control" id="city"
             required
             [(ngModel)]="user.city" name="city"
             #name="ngModel">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Zip Code" class="form-control" id="zipCode"
             required
             [(ngModel)]="user.zipCode" name="zipCode"
             #name="ngModel">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Password" class="form-control" id="password" [type]="'password'"
             required
             [(ngModel)]="user.password" name="password"
             #name="ngModel">
      <!--<mat-error *ngIf="matchPwd.invalid">{{getErrorMessage()}}</mat-error>-->
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Confirm Password" class="form-control" id="confirmPassword" [type]="'password'"
             required
             [(ngModel)]="user.confirmPassword" name="confirmPassword"
             #name="ngModel">
      <!--<mat-error *ngIf="matchPwd.invalid">{{getErrorMessage()}}</mat-error>-->
    </mat-form-field>

    <!--<mat-form-field>-->
      <!--<mat-select placeholder="Select">-->
        <!--<mat-option value="option">Option</mat-option>-->
      <!--</mat-select>-->
    <!--</mat-form-field>-->

    <re-captcha (resolved)="resolved($event)" siteKey="6Le2wTsUAAAAAO-xiYenSNSONc4uNRB89fVOV0Lc"></re-captcha>

    <button mat-button type="submit" >Submit</button>
  </div>


  <!--<button mat-button type="submit"  class="btn btn-default" >Submit</button>-->
</form>
</div>
