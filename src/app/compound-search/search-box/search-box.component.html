<mat-tab-group>
  <!-- <mat-tab-label>test</mat-tab-label> -->

  <mat-tab label="text search">
    <div class="search-opts">
      <!-- Label: search -->
      <span class="search-label">search options</span>

      <!-- Loop over search options to create radio buttons -->
      <mat-radio-group [(ngModel)]="searchMode">
        <mat-radio-button class="search-opt" *ngFor="let opt of searchOptions" [value]="opt.id" matTooltip="{{opt.tooltip}}">
          {{opt.label}}
        </mat-radio-button>
      </mat-radio-group>

      <!-- Add Tanimoto slider if searching for similar compounds -->
      <div id="tanimoto" *ngIf="searchMode === 'tanimoto'">
        <div class="slider-label">
          Tanimoto threshold: {{ tanimotoThresh | number: '1.2-2'}}
        </div>

        <div class="slider">
          <span class="slider-limit">0</span>
          <mat-slider id="tanimoto-slider" min="0" max="1" step="0.05" [(ngModel)]="tanimotoThresh" thumbLabel></mat-slider>
          <span class="slider-limit">1</span>
        </div>

      </div>

       <button mat-raised-button color="accent">search</button>

    </div>
    <!-- End of search options -->

    <!-- Search bar -->
    <input type="text" class="form-control" placeholder="Search: <Enter Drug Name or InChI key>" autofocus [(ngModel)]="searchQuery">
  </mat-tab>



  <mat-tab label="structure search">
    <div class="search-opts">
      <!-- Label: search -->
      <span class="search-label">search options</span>

      <!-- Loop over search options to create radio buttons -->
      <mat-radio-group [(ngModel)]="searchMode">
        <mat-radio-button class="search-opt" *ngFor="let opt of searchOptions" [value]="opt.id" matTooltip="{{opt.tooltip}}">
          {{opt.label}}
        </mat-radio-button>
      </mat-radio-group>

      <!-- Add Tanimoto slider if searching for similar compounds -->
      <div id="tanimoto" *ngIf="searchMode === 'tanimoto'">
        <div class="slider-label">
          Tanimoto threshold: {{ tanimotoThresh | number: '1.2-2'}}
        </div>

        <div class="slider">
          <span class="slider-limit">0</span>
          <mat-slider id="tanimoto-slider" min="0" max="1" step="0.05" [(ngModel)]="tanimotoThresh" thumbLabel></mat-slider>
          <span class="slider-limit">1</span>
        </div>

      </div>

       <button mat-raised-button color="accent">search</button>

    </div>
    <!-- End of search options -->
    <div class="ketcher">

    </div>
  </mat-tab>
</mat-tab-group>
