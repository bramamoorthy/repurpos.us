<mat-tab-group [(selectedIndex)]="selectedTab" (selectedTabChange)="resetInput($event)">

  <!-- Text-based search -->
  <mat-tab label="text search">
    <app-text-search [searchQuery]="searchQuery"></app-text-search>
  </mat-tab>


  <!-- Structure-based search -->
  <mat-tab label="structure search">
    <app-structure-search></app-structure-search>
  </mat-tab>

</mat-tab-group>
