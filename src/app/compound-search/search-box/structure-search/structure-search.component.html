<mat-accordion class="ketcher-accordion">

  <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false" [disabled]="!pressed" hideToggle="panelOpenState" [expanded]="panelOpenState">
    <mat-expansion-panel-header [hidden]="!pressed">
      <mat-panel-title class="accordion-title col">
        {{ !pressed ? '' : panelOpenState ? 'Hide search options' : 'Show search options' }}
      </mat-panel-title>
    </mat-expansion-panel-header>

    <!-- EXPANSION PANEL CONTENT -->

    <div class="row d-flex expansion-content" [ngClass] = "pressed ? 'submitted' : ''">
      <!-- Search options -->
      <app-structure-search-options class="col"></app-structure-search-options>
    </div>

    <!-- Ketcher-based structure drawing input -->
    <app-ketcher></app-ketcher>


  </mat-expansion-panel>
</mat-accordion>
